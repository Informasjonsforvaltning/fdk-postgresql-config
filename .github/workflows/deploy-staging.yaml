name: Deploy to staging when pull request is created

on:
  pull_request:
    branches:
      - master

jobs:
  deploy-staging:
    name: Deploy postgresql-sqlproxy to staging environment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Apply Helm template
        uses: stefanprodan/kube-tools@v1
        with:
          helm: 2.14.3
          command: |
            helm init --client-only
            helm repo add fdk-postgres https://informasjonsforvaltning.github.io/fdk-postgresql-config/
            helm fetch --untar --untardir ./helm fdk-postgres/postgresql-sqlproxy
            helm template -f ./helm/postgresql-sqlproxy/values/staging.yaml ./helm/postgresql-sqlproxy/ > ./kubectlapply.yaml
            cat ./kubectlapply.yaml
            chmod o+w ./kubectlapply.yaml
            cat kubectlapply.yaml

      - name: Get kubeconfig file from GKE
        uses: machine-learning-apps/gke-kubeconfig@master
        with:
          application_credentials: ${{ secrets.FDK_DEV_AUTODEPLOY }}
          project_id: fdk-dev
          location_zone: europe-north1-a
          cluster_name: fdk-dev

      - name: Deploy to staging
        uses: docker://bitnami/kubectl:latest
        env:
          KUBECONFIG: '/github/workspace/.kube/config'
        with:
          args: "apply -f ./kubectlapply.yaml --force"